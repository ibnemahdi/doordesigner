<!DOCTYPE html>
<html>
   <head>
      <title>Drag and Drop Canvas</title>
      <link rel="stylesheet" type="text/css" href="styles.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <a class="navbar-brand" href="#">Door Designer</a>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item  mr-3">
                  <button id="addDoorBtn" class="btn btn-outline-success my-2 my-sm-0">+ Add Door</button>
               </li>
               <li class="nav-item  mr-3">
                  <button id="addTransom" class="btn btn-outline-success my-2 my-sm-0">+ Add Transom</button>
               </li>
               <li class="nav-item mr-3">
                  <button  id="addXorS"  class="btn btn-outline-success my-2 my-sm-0">+ Add X/S</button>
               </li>
            </ul>
            <a class="navbar-brand" href="#">
            <i class="fa fa-code" data-toggle="modal" data-target="#codeModal"></i> 
            </a>
            <a class="navbar-brand" href="#">
            <i class="fa fa-image"  data-toggle="modal" data-target="#imageModal"></i> 
            </a>
            <form class="form-inline my-2 my-lg-0">
               <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-secondary active">
                  <input type="radio" name="options" id="unlockAll" checked > <i class="fa fa-unlock  mr-2"></i>Unlock
                  </label>
                  <label class="btn btn-secondary">
                  <input type="radio" name="options" id="horizontalCheckbox"> <i class="fa fa-lock  mr-2"></i> Vertical
                  </label>
                  <label class="btn btn-secondary">
                  <input type="radio" name="options" id="verticalCheckbox">  <i class="fa fa-lock  mr-2"></i> Horizontal
                  </label>
               </div>
            </form>
         </div>
      </nav>
      <div id="canvasContainer">
         <div id="canvas"></div>
      </div>
      <!-- Context menu -->
      <div id="contextMenu" style="display: none; position: absolute; z-index: 10000;">
         <div class="menu-item" id="deleteBtn">Delete</div>
         <div class="menu-item" id="bringToFrontBtn">Bring to Front</div>
      </div>
      <!--Modal Window -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">X/S Selected</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  X/S Modal Window
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
               </div>
            </div>
         </div>
      </div>
      <!-- Code Window-->
      <div class="modal fade" id="codeModal" tabindex="-1" role="dialog" aria-labelledby="codeModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="codeModalLabel">JSON Payload</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <textarea id="jsonDataTextArea" class="form-control" rows="5"></textarea>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" id="generateBtn">Generate</button>
               </div>
            </div>
         </div>
      </div>
      <!-- Image Modal -->
      <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-body">
                  <div class="image-container" id="imageContainer">
                     <img id="designImg" class="img-fluid" src="" alt="Generated Image">
                     <button class="btn btn-default full-screen-btn" id="tglFullScreen">
                        <i class="fa fa-expand"></i> <!-- Font Awesome full-screen icon -->
                     </button>
                  </div>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               </div>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="script.js"></script>
   </body>
</html>
